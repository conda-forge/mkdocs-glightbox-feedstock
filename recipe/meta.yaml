{% set name = "mkdocs-glightbox" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 7d78a5b045f2479f61b0bbb17742ba701755c56b013e70ac189c9d87a91e80bf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}

test:
  imports:
    - mkdocs_glightbox
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://blueswen.github.io/mkdocs-glightbox
  summary: MkDocs plugin supports image lightbox with GLightbox.
  dev_url: https://github.com/Blueswen/mkdocs-glightbox
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - rtlee
